<div id="app">
    <h1>Monaco Editor Sync Loading Sample</h1>
    <div ref="container" style="width:800px;height:600px;border:1px solid grey"></div>
</div>


<script>
    var editor
    var app = new Vue({
        el: '#app',
        components: {
        },
        data: {},
        methods: {
            logPosition(data) {
                console.log(data)
            },

            logDislike(data) {
                console.log(data)
            }
        },
        mounted() {
            editor = monaco.editor.create(this.$refs.container, {
                value: [
                    'function x() {',
                    '\tconsole.log("Hello world!");',
                    '}'
                ].join('\n'),
                language: 'javascript'
            });
        }
    })

</script>
