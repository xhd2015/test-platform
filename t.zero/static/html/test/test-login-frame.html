<!Doctype html>
<html xmlns=http://www.w3.org/1999/xhtml>

<head>
    <title>Test Platform - A Login Frame</title>

    <meta http-equiv=Content-Type content="text/html;charset=utf-8">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/base.css" type="text/css">

    <!-- <link rel="stylesheet" href="/static/css/textarea.css"/> -->
    <!-- production version, optimized for size and speed -->
    <script src="../../js/common/vue2.js"></script>
    <script src="../../js/common/httpVueLoader.js"></script>
    <script src="../../js/util/FileUtils.js"></script>
    <script src="../../js/util/RequestUtils.js"></script>
    <script src="../../js/util/DocumentUtils.js"></script>
</head>

<body>

<div class="flex-h" style="justify-content: center">
    <div class="flex-v" style="border: 1px solid;width: 400px">
        <div class="header-bar flex-h" style="justify-content: flex-end;background-color: #555555 ">
            <button class="close-button" style="width: 20px">X</button>
        </div>
        <div class="flex-v"
             style="justify-content: center; align-items: center; border: 1px solid #555555;border-top:0;background-color: white">
            <div>
                <label>User Name:</label>
                <input name="userName">
            </div>
            <div>
                <label>Password:</label>
                <input type="password" name="password">
            </div>

            <button>Login</button>
        </div>
    </div>
</div>

</body>

</html>
